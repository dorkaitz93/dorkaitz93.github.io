            <h1>Eskaria</h1>
            <form action="" method="" >
                <fieldset class="formulario" style="border: 1px solid">
                    <legend>Zure datuak</legend>
                    <label for="izena">Izena</label>
                    <input type="text" name="Izena" placeholder="Izena"><br>
        
                    <label for="Abizena">Abizenak</label>
                    <input type="text" name="Abizena" placeholder="Abizenak"><br>
        
                    <label for="Helbidea">Helbidea</label>
                    <input type="text" name="Helbidea" placeholder="Helbidea"><br>
        
                    <label for="Herrialdea">Herrialdea</label>
                    <input type="text" name="Herrialdea" placeholder="Herrialdea"><br>
                    
                    <label for="Probintzia">Probintzia</label>
                    <input type="text" name="Probintzia" placeholder="Probintzia"><br>

                    <label for="posta-kodea">Posta-kodea</label>
                    <input type="text" name="Posta-kodea" placeholder="Posta-kodea"><br>
                    
                    <label for="Telefonoa">Telefonoa</label>
                    <input type="tel" id="Telefonoa" name="Telefonoa" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="Telefonoa"><br>
                    
                    <label for="Emaila">Email-a</label>
                    <input type="email" name="Email" placeholder="Emaila"><br>
                </fieldset>
            </form>
