<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kontua.css">
    <title>Kontua</title>
</head>
<body>
    <header>
        <div class="eskerra">
            <img id="Logo" src="img/logoa transparente.png" alt="Logoa">
        </div>
    </header>
    <nav>
        <ul class="menua">
            <li><a href="index.html">Hasiera</a></li>
            <li><a href="katalogoa.html">Katalogoa</a></li>
            <li><a href="saskia.html">Saskia</a></li>
            <li><a href="kontua.html">Kontua </a></li>
        </ul>
</nav>
<main>
    <h1>Sortu zure kontua</h1>
    <form action="https://formspree.io/f/xyzyqlva" method="POST">
        <fieldset class="formulario">
            <legend>Zure datuak</legend>
    
            <label>Izena<br>
                <input type="text" name="izena" placeholder="Izena" required>
            </label>
            <label>Abizenak<br>
                <input type="text" name="abizenak" placeholder="Abizenak" required>
            </label>
    
            <label>Jaiotze-data<br>
                <input type="date" name="jaiotze_data" placeholder="Data" required>
            </label>
    
            <label>Helbidea<br>
                <input type="text" name="helbidea" placeholder="Helbidea" required>
            </label>
    
            <label>Herrialdea<br>
                <input type="text" name="herrialdea" placeholder="Herrialdea" required>
            </label>
    
            <label>Probintzia<br>
                <input type="text" name="probintzia" placeholder="Probintzia" required>
            </label>
    
            <label>Telefonoa<br>
                <input type="tel" name="telefonoa" id="Telefonoa" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="Telefonoa">
            </label>
    
            <label>Emaila<br>
                <input type="email" name="emaila" placeholder="Emaila" >
            </label>
    
            <label>Tarjeta (ez da beharrezkoa)<br>
                <input type="text" name="tarjeta" placeholder="Tarjeta">
            </label>
    
            <label>CVV<br>
                <input type="text" name="cvv" inputmode="numeric" placeholder="CVV" min="3" max="3">
            </label>
    
            <br>Zemat animali daukazu etxean?
            <br>
            <select name="animali_kopurua" size="4">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <br>Ze animali mota?
            <br>
            <select name="animali_mota" size="4">
                <option>Txakurrak</option>
                <option>Katuak</option>
                <option>Txoriak</option>
                <option>Arra√±ak</option>
            </select>
            <br>
    
            <label>
                <input type="checkbox" name="informazioa"> Doggy shoppeko informazio gehiago jazo nahi dut.
            </label>
            <br>
    
            <label>
                <input type="checkbox" name="baimena"> Nire informazioa DoggyShop base datuan sartzeko baimenda ematen dut.
            </label>
    
            <br>
            <button type="submit">Bidali</button>
        </fieldset>
    </form>  
</main>

</footer>
</body>
</html>
