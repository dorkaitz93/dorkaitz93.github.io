<main>
    <h1>Laguntza behar duzu? Bete taula eta gu jarriko gara kontaktuan</h1>
    <form action="https://formspree.io/f/xbljnjwj" method="POST">
        <fieldset class="formulario">
            <legend>Laguntza</legend>  
            <label>Izena<br>
                <input type="text" name="izena" placeholder="Izena" >
            </label>
            <label>Telefonoa<br>
                <input type="tel" name="telefonoa" id="Telefonoa" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="Telefonoa">
            </label>         
            <label>Emaila<br>
                <input type="email" name="emaila" placeholder="Emaila">
            </label>
            <label>Mezua<br>
                <textarea placeholder="Idatzi zure arazoa" ></textarea>
            </label>    
            <button type="submit">Bidali</button>
        </fieldset>
    </form>
